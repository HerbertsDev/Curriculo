<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem para Web</title>
</head>
<body>
    <h1>Imagem Otimizada para Web</h1>
    <picture>
        <!-- Formato WebP -->
        <source srcset="imagem_para_web.webp" type="image/webp">
        <!-- Fallback JPEG -->
        <img src="imagem_para_web.jpg" alt="Pessoa trabalhando no computador" width="600">
    </picture>
</body>
</html>
